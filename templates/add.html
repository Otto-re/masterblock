<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuen Blogeintrag erstellen</title>
</head>
<body>
    <h1>Neuen Blogeintrag erstellen</h1>

    <form action="{{ url_for('add') }}" method="POST">
        <label for="author">Autor:</label><br>
        <input type="text" id="author" name="author"><br><br>

        <label for="title">Titel:</label><br>
        <input type="text" id="title" name="title"><br><br>

        <label for="content">Inhalt:</label><br>
        <textarea id="content" name="content" rows="6" cols="40"></textarea><br><br>

        <input type="submit" value="Eintrag speichern">
    </form>

    <p><a href="{{ url_for('index') }}">Zurück zur Übersicht</a></p>
</body>
</html>
